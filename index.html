<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>École RP - Inscription</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(14, 165, 233, 0.5);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-primary-600 dark:text-primary-400 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">École RP</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="discordBtn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg btn-hover flex items-center">
                        <i class="fab fa-discord mr-2"></i> Rejoindre
                    </button>
                    <button id="themeToggle" class="p-2 rounded-full text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Bienvenue à l'École RP</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">Inscrivez-vous en tant qu'élève ou professeur</p>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-6 fade-in">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Inscription Élève</h2>
                <form id="studentForm" class="space-y-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom</label>
                        <input type="text" id="studentName" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="studentFirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prénom</label>
                        <input type="text" id="studentFirstName" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="studentAge" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Âge</label>
                        <input type="number" id="studentAge" min="10" max="18" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="studentClass" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Classe souhaitée</label>
                        <select id="studentClass" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                            <option value="" disabled selected>Sélectionnez une classe</option>
                            <option value="6ème">6ème</option>
                            <option value="5ème">5ème</option>
                            <option value="4ème">4ème</option>
                            <option value="3ème">3ème</option>
                        </select>
                    </div>
                    <div>
                        <label for="studentMotivation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Motivation</label>
                        <textarea id="studentMotivation" rows="4" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg btn-hover">S'inscrire</button>
                </form>
                <div id="studentSuccess" class="hidden mt-4 p-4 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-lg"></div>
            </div>

            <div class="w-full md:w-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-6 fade-in">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Inscription Professeur</h2>
                <form id="teacherForm" class="space-y-4">
                    <div>
                        <label for="teacherName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom</label>
                        <input type="text" id="teacherName" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="teacherFirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prénom</label>
                        <input type="text" id="teacherFirstName" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="teacherSubject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Matière enseignée</label>
                        <select id="teacherSubject" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                            <option value="" disabled selected>Sélectionnez une matière</option>
                            <option value="Prof français">Prof français</option>
                            <option value="Prof mathématique">Prof mathématique</option>
                            <option value="Prof histoire géo">Prof histoire géo</option>
                            <option value="Prof Anglais">Prof Anglais</option>
                            <option value="Prof art plastique">Prof art plastique</option>
                            <option value="Prof Espagnol">Prof Espagnol</option>
                            <option value="Prof Technologie">Prof Technologie</option>
                            <option value="Prof EPS">Prof EPS</option>
                            <option value="Prof SVT">Prof SVT</option>
                            <option value="Prof éducation musicale">Prof éducation musicale</option>
                            <option value="Prof physique chimie">Prof physique chimie</option>
                        </select>
                    </div>
                    <div>
                        <label for="teacherMotivation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Motivation</label>
                        <textarea id="teacherMotivation" rows="4" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg btn-hover">S'inscrire</button>
                </form>
                <div id="teacherSuccess" class="hidden mt-4 p-4 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-lg"></div>
            </div>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 dark:text-gray-400">© 2023 École RP. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Gestion du thème sombre/clair
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        // Vérifier la préférence de l'utilisateur au chargement
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Bouton Discord
        document.getElementById('discordBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.open('https://discord.gg/hx59TxcRTq', '_blank');
        });

        // Envoi du formulaire élève
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value;
            const firstName = document.getElementById('studentFirstName').value;
            const age = document.getElementById('studentAge').value;
            const classLevel = document.getElementById('studentClass').value;
            const motivation = document.getElementById('studentMotivation').value;
            
            const data = {
                content: "**Nouvelle candidature Élève**",
                embeds: [{
                    title: "Inscription Élève",
                    color: 0x3498db,
                   fields: [
    { name: "Nom", value: name, inline: true },
    { name: "Prénom", value: firstName, inline: true },
    { name: "Âge", value: age, inline: true },
    { name: "Classe souhaitée", value: classLevel, inline: true },
    { name: "Motivation", value: motivation, inline: false }
],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1375775521694158909/2ggxiElc47L0xXzQejOwpfYayztc572o7UrNCNizDU_9d7Dj-tuuIzvXbEuJ8K15aWdK', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    document.getElementById('studentSuccess').textContent = "Formulaire envoyé avec succès !";
                    document.getElementById('studentSuccess').classList.remove('hidden');
                    document.getElementById('studentForm').reset();
                    
                    setTimeout(() => {
                        document.getElementById('studentSuccess').classList.add('hidden');
                    }, 5000);
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Une erreur s'est produite lors de l'envoi du formulaire.");
            }
        });

        // Envoi du formulaire professeur
        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('teacherName').value;
            const firstName = document.getElementById('teacherFirstName').value;
            const subject = document.getElementById('teacherSubject').value;
            const motivation = document.getElementById('teacherMotivation').value;
            
            const data = {
                content: "**Nouvelle candidature Professeur**",
                embeds: [{
                    title: "Inscription Professeur",
                    color: 0xe74c3c,
                    fields: [
    { name: "Nom", value: name, inline: true },
    { name: "Prénom", value: firstName, inline: true },
    { name: "Matière enseignée", value: subject, inline: true },
    { name: "Motivation", value: motivation, inline: false }
],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1375775521694158909/2ggxiElc47L0xXzQejOwpfYayztc572o7UrNCNizDU_9d7Dj-tuuIzvXbEuJ8K15aWdK', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    document.getElementById('teacherSuccess').textContent = "Formulaire envoyé avec succès !";
                    document.getElementById('teacherSuccess').classList.remove('hidden');
                    document.getElementById('teacherForm').reset();
                    
                    setTimeout(() => {
                        document.getElementById('teacherSuccess').classList.add('hidden');
                    }, 5000);
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Une erreur s'est produite lors de l'envoi du formulaire.");
            }
        });

        // Empêcher le comportement par défaut des liens
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                if (link.href) {
                    window.location.href = link.href;
                }
            });
        });
    </script>
</body>
</html>
